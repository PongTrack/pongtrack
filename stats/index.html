<body ng-app="tournament">

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
   <div id="wrapper">
		 <div class="jumbotron">
			  <h1 style="text-align:center">PongTrack Statistics</h1>
			</div>
    <div ng-controller="tournamentController">
			<div class="row">
				<div class="col-md-6">
					<fieldset class="well">
						<form name="addPlayerForm">
						  <div class="form-group">
						    <label for="playerName">Player Name:</label>
						    <input type="text" class="form-control" id="playerName" placeholder="Name" ng-model="player.name" required>
						  </div>
						  <button type="submit" class="btn btn-default" ng-click="searchPlayer()" ng-disabled="addPlayerForm.$invalid">Submit</button>
						</form>
					</fieldset>
				</div>


			<div class="row">
				<div class="col-md-6" style="float:left">
					<div class="panel panel-default">
						<div class="panel-heading">
					    <h3 class="panel-title">Player stats</h3>
					  </div>
  					<div class="panel-body">
							<ul class="list-group">
								<li ng-repeat="pl in players track by $index" class="list-group-item">{{pl.name}}  G: {{pl.games}} W: {{pl.wins}}</li>
							</ul>
						</div>
    			</div>
				</div>
			</div>
		<script type="text/javascript" src="lib/angular.min.js"></script>
		<script type="text/javascript" src="lib/angular-route.min.js"></script>
		<script type="text/javascript" src="lib/jquery-3.2.0.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/controller.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
