<!DOCTYPE html>
<html>
<head>
  <title>Pong!</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link href="pong.css" media="screen, print" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="sidebar">
    <h2>Player 1!</h2>
    </br>
    <div id="camera">
      <video id="video" width="200" height="120" preload autoplay loop muted controls></video>
      <canvas id="canvas" width="200" height="120"></canvas>
    </div>
    </br>
    </br>
    </br>
    </br>
    </br>
    </br>
    </br>
    </br>
    </br>
    </br>
    </br>

    <div class='settings'>
      <label for='cyan'>Cyan: </label>
      <input type='checkbox' id='cyan' onclick="colorController.setColor('cyan')">
    </div>

    <div class='settings'>
      <label for='magenta'>Magenta: </label>
      <input type='checkbox' id='magenta' onclick="colorController.setColor('magenta')" >
    </div>

    <div class='settings'>
      <label for='yellow'>Yellow: </label>
      <input type='checkbox' id='yellow' onclick="colorController.setColor('yellow')">
    </div>
  </div>
  <div id="divGame">
    <canvas id="game"></canvas>
  </div>


  <script src="game.js" type="text/javascript"></script>
  <script src="pong.js" type="text/javascript"></script>
  <script src="controller.js" type="text/javascript"></script>
  <!-- StartTrack -->
  <script src="track/tracking-min.js"></script>
  <script src="track/cameraGUI.js"></script>
  <script src="node_modules/dat.gui/build/dat.gui.min.js"></script>
  <!-- End Track -->
</body>
</html>
