<body ng-app="tournament">

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <div ng-controller="tournamentController">
			<div class="row">
				<div class="col-md-6">
					<fieldset class="well">
						<form name="addPlayerForm">
						  <div class="form-group">
						    <label for="playerName">Player Name:</label>
						    <input type="text" class="form-control" id="playerName" placeholder="Name" ng-model="player.name" required>
						  </div>
						  <button type="submit" class="btn btn-default" ng-click="addPlayer()" ng-disabled="addPlayerForm.$invalid">Submit</button>
						</form>
					</fieldset>
				</div>
				<div class="col-md-2">
					<ul>
						<li ng-repeat="pl in playersRandom8">
							<span ng-click="win8(pl.player1)">{{pl.player1.name}} vs </span><span ng-click="win8(pl.player2)">{{pl.player2.name}}</span>
						</li>
					</ul>
				</div>
				<div class="col-md-2">
					<ul>
						<li ng-repeat="pl in playersRandom4">
							<span ng-click="win4(pl.player1)">{{pl.player1.name}} vs </span><span ng-click="win4(pl.player2)">{{pl.player2.name}}</span>
						</li>
					</ul>
				</div>
				<div class="col-md-2">
					<ul>
						<li ng-repeat="pl in playersRandom2">
							<span>{{pl.player1.name}} vs </span><span>{{pl.player2.name}}</span>
						</li>
					</ul>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<h2> Player List: </h2>
					</br>
					<ul>
						<li ng-repeat="pl in players track by $index"> {{$index}} - {{pl.name}}</li>
					</ul>
					<button type="submit" class="btn btn-primary" ng-click="doTournament()" ng-disabled="disableDoTournament()">Start</button>
				</div>
    </div>

		<script type="text/javascript" src="lib/angular.min.js"></script>
		<script type="text/javascript" src="lib/angular-route.min.js"></script>
		<script type="text/javascript" src="lib/jquery-3.2.0.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/controller.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
